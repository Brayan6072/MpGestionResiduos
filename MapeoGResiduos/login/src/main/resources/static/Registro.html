    <div class="Consultar">

                <th>Etiqueta U</th>
                <th>Clasificaci√≥n</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ReportesDTO : ${registroList}">
                <td th:text="${ReportesDTO.fecha}"></td>
                <td th:text="${ReportesDTO.hora}"></td>
                <td th:text="${ReportesDTO.estado}"></td>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
