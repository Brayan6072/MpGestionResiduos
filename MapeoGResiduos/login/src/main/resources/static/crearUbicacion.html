                        <div id="google_map">

                        </div>
                    </div>
                </div>
                <div class="card">
                    <!-- basic form start -->
                    <div class="card-body">
                        <section class="col-12 mt-5">

                            <h4 class="header-title">Añadir Ubicación</h4>
                            <form th:action="@{/api/v1/addContenedores}" method="POST">
                                <div class="form-group">
                                    <label for="nombre">Contenedor</label>
                                    <input type="text" name="nombre" class="form-control" id="nombre" th:field="*{contenedores.nombre}">

                                </div>
                                <div class="form-group">
                                    <label for="longitud">Longitud</label>
                                    <input type="text" name="longitud" class="form-control" id="longitud" th:field="*{contenedores.longitud}">
                                </div>
                                <div class="form-group">
                                    <label for="latitud">Latitud</label>
                                    <input type="text" name="latitud" class="form-control" id="latitud" th:field="*{contenedores.latitud}">

                                </div>
                                <div class="form-group"  id="contenedorForm">
                                    <div id="check-clasification">
                                        <label class="image-container">
                                            <img src="/Images/contenedores/Organicos.webp" alt="Placeholder image 1">
                                            <input type="checkbox" name="organicos" class="clasificacion" id="organicos" value="5">
                                        </label>
                                        <label class="image-container">
                                            <img src="/Images/contenedores/Papel.webp" alt="Placeholder image 2">
                                            <input type="checkbox" name="papel" class="clasificacion" id="papel" value="1">
                                        </label>
                                        <label class="image-container">
                                            <img src="/Images/contenedores/Dificil Reciclaje.webp" alt="Placeholder image 3">
                                            <input type="checkbox" name="dificil_reciclaje" class="clasificacion" id="Dificil Reciclaje" value="3">
                                        </label>
                                        <label class="image-container">
                                            <img src="/Images/contenedores/Plasticos.webp" alt="Placeholder image 4">
                                            <input type="checkbox" name="plasticos" class="clasificacion" id="plasticos" value="6">
                                        </label>
                                        <label class="image-container">
                                            <img src="/Images/contenedores/Vidrio.webp" alt="Placeholder image 3">
                                            <input type="checkbox" name="vidrio" class="clasificacion" id="vidrio" value="2">
                                        </label>
                                        <label class="image-container">
                                            <img src="/Images/contenedores/Metal.webp" alt="Placeholder image 4">
                                            <input type="checkbox" name="metal" class="clasificacion" id="metal" value="4">
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="clasificacion" class="form-control" id="selectclass" th:field="*{localizacionDTO.clasificacion_id}">
                                </div>

                                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Añadir</button>
                            </form>

                        </section>
                        <section class="col-12 mt-5">

                            <h4 class="header-title">Eliminar Ubicación</h4>
                            <form th:action="@{/api/v1/delete}" method="post">
                                <div class="form-group">
                                    <label class="col-form-label">Select</label>
                                    <select class="form-control" name="contenedor_id">
                                        <option th:each="contenedoresDTO : ${containers}"
                                                th:text="${contenedoresDTO.nombre}"
                                                th:value="${contenedoresDTO.id}">
                                        </option>
                                    </select>

                                </div>


                                <button type="submit" class="btn btn-primary mt-4 pr-4 pl-4">Eliminar</button>
                            </form>

                        </section>
                    </div>


                </div>
