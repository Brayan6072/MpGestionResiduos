<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/Login.css">
    <title>Iniciar Sesion</title>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up">
        <form id="registerForm" th:object="${user}" th:action="@{/auth/register}">

            <h1>Crear Cuenta</h1>

            <input th:field="*{name}" name="name" type="text" placeholder="Nombre" required>
            <input th:field="*{username}" name="username" type="email" placeholder="Correo electrónico" required>
            <input th:field="*{lastname}" name="lastname" type="text" placeholder="Apellido" required>
            <input th:field="*{phone}" name="phone" type="text" placeholder="Teléfono" required>
            <input th:field="*{password}" name="password" type="password" placeholder="Contraseña" required>

            <button type="submit" title="Ingresar">Crear</button>
        </form>
    </div>



    <div class="form-container sign-in">
        <form id="loginForm" method="post" th:action="@{/auth/login}">
            <h1>Iniciar Sesion</h1>
            <input name="username" type="email" placeholder="username" required>
            <input name="password" type="password" placeholder="password" required>
            <a href="#">¿Olvidó su contraseña?</a>
            <button type="submit"><a th:href="@{/api/v1/search-estatus/{estatus}">Iniciar</a></button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Hola de nuevo!</h1>
                <p>Si ya tiene una cuenta con nosotros, inicie sesión aquí</p>
                <button class="hidden" id="login">Iniciar Sesion</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hola Amigo!</h1>
                <p>Regístrese si aún no tiene una cuenta con nosotros</p>
                <button class="hidden" id="register">Registrate Aqui</button>
            </div>
        </div>
    </div>

</div>
<script src="js/scriptlg.js"></script>
<script>



</script>
</body>
</html>
